<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系我</a>
    </nav>
    <section id="about">
        <h2>关于我</h2>
        <p>这里可以写一些关于你自己的介绍。</p>
    </section>
    <section id="projects">
        <h2>项目</h2>
        <p>这里可以列出你参与过的一些项目。</p>
    </section>
    <section id="contact">
        <h2>联系我</h2>
        <p>你可以在这里提供联系方式，比如电子邮件、社交媒体账号等。</p>
    </section>
    <footer>
        <p>版权所有 &copy; 2024 我的个人主页</p>
    </footer>
</body>
</html>
