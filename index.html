<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人主页</title>
<style>
  body { font-family: 'Arial', sans-serif; line-height: 1.6; }
  .container { width: 80%; margin: auto; overflow: hidden; }
  header { background: #50b3a2; color: white; padding-top: 30px; min-height: 70px; border-bottom: #e8491d 3px solid; }
  header a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
  header ul { padding: 0; list-style: none; }
  header li { float: left; display: inline; padding: 0 20px 0 20px; }
  header #branding { float: left; }
  header #branding h1 { margin: 0; }
  header nav { float: right; margin-top: 10px; }
  header .highlight, header .current a { color: #e8491d; font-weight: bold; }
  header a:hover { color: #ffffff; font-weight: bold; }
</style>
</head>
<body>
<header>
  <div class="container">
    <div id="branding">
      <h1><span class="highlight">我的</span> 主页</h1>
    </div>
    <nav>
      <ul>
        <li class="current"><a href="index.html">主页</a></li>
        <li><a href="about.html">关于我</a></li>
        <li><a href="contact.html">联系方式</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <h1>欢迎来到我的个人主页！</h1>
  <p>这里是我的个人信息，我的兴趣爱好，以及联系方式。</p>
</div>

<script>
// 随机音乐播放器的JavaScript代码
var musicList = [
  'song1.mp3',
  'song2.mp3',
  'song3.mp3'
];
var music = new Audio();
function playRandomMusic() {
  music.src = musicList[Math.floor(Math.random() * musicList.length)];
  music.play();
}
document.addEventListener('DOMContentLoaded', playRandomMusic);
</script>
</body>
</html>
